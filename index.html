<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="payment">
        <div class="payment__photo">
          <img
            src="images/illustration-hero.svg"
            alt="a woman dancing with headphones on"
          />
        </div>
        <div class="payment__summary">
          <h1 class="payment__title">Order Summary</h1>
          <p class="payment__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment__plan">
            <img
              src="images/icon-music.svg"
              alt="musical not sign"
              class="payment__icon"
            />
            <div class="payment__plan-info">
              <h3 class="payment__plan-title">Annual Plan</h3>
              <p class="payment__plan-price">$59.99/year</p>
            </div>
            <a href="" class="payment__plan-link">Change</a>
          </div>
          <div class="payment__buttons">
            <button class="payment__buttons-submit">Proceed to Payment</button>
            <button class="payment__buttons-cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/cyberweb8/frontend-mentor-4" target="_blank"
          >cyberweb8</a
        >.
      </div>
    </footer>
  </body>
</html>
